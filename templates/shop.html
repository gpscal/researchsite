<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNML - Fashion Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shop.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Banner -->
    <div class="header-banner">
        <p>FREE SHIPPING ON ALL ORDERS</p>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#" class="nav-link">SHOP</a>
                <a href="#" class="nav-link">ABOUT</a>
            </div>
            <div class="nav-center">
                <h1 class="logo">mnml</h1>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-link">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    MY ACCOUNT
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-image">
            <img src="{{ url_for('static', filename='images/shirt.png') }}" alt="MNML Fashion Collection">
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h2 class="hero-title">BACK IN STOCK</h2>
                <p class="hero-subtitle">20+ STYLES</p>
                <button class="shop-now-btn">SHOP NOW</button>
            </div>
        </div>
    </section>

    <!-- What's New Section -->
    <section class="whats-new">
        <div class="whats-new-header">
            <h3>WHATS NEW</h3>
            <div class="navigation-arrows">
                <button class="nav-arrow prev">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
                <button class="nav-arrow next">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </button>
                <button class="view-all-btn">View all</button>
            </div>
        </div>
    </section>

    <!-- Additional Content Section (for future products) -->
    <section class="product-grid">
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/shirt.png') }}" alt="Product 1">
            <h4>Essential Tee</h4>
            <p>$25.00</p>
        </div>
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/shirt.png') }}" alt="Product 2">
            <h4>Premium Hoodie</h4>
            <p>$45.00</p>
        </div>
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/shirt.png') }}" alt="Product 3">
            <h4>Slim Jeans</h4>
            <p>$65.00</p>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/shop.js') }}"></script>
</body>
</html>
