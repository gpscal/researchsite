<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Research Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/research.css">
    <style>
        .pdf-page-text {
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 80vh;
            overflow-y: auto;
            line-height: 1.5;
        }
        
        .search-result-item {
            border-left: 3px solid #007bff;
        }
        
        #pdf-content {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .highlight {
            background-color: #ffff99;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Research Assistant</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/research">Chat</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/pdf-viewer">PDF Viewer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/upload-pdf">Upload PDF</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <h1 class="mb-4">PDF Viewer</h1>
            <p class="lead">Upload, view and search PDF documents with enhanced text extraction.</p>
            
            <div class="row">
                <div class="col-md-12">
                    <div id="pdf-viewer-container"></div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Recent Documents</h3>
                        </div>
                        <div class="card-body">
                            <div id="recent-documents-list">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-5 pt-3 text-center text-muted border-top">
            <p>&copy; 2025 Research Assistant</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/pdf_viewer.js"></script>
    <script>
        // Load recent documents list
        document.addEventListener('DOMContentLoaded', () => {
            const recentDocumentsList = document.getElementById('recent-documents-list');
            
            fetch('/api/pdf/documents')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.documents.length > 0) {
                        let html = '<div class="list-group">';
                        
                        data.documents.forEach(doc => {
                            html += `
                                <a href="#" class="list-group-item list-group-item-action load-document" data-id="${doc.document_id}">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">${doc.title || doc.filename}</h5>
                                        <small>${doc.upload_time}</small>
                                    </div>
                                    <p class="mb-1">${doc.page_count} pages</p>
                                </a>
                            `;
                        });
                        
                        html += '</div>';
                        recentDocumentsList.innerHTML = html;
                        
                        // Add click handlers for document loading
                        document.querySelectorAll('.load-document').forEach(el => {
                            el.addEventListener('click', (e) => {
                                e.preventDefault();
                                const docId = el.getAttribute('data-id');
                                if (window.pdfViewer) {
                                    window.pdfViewer.loadDocument(docId);
                                }
                            });
                        });
                    } else {
                        recentDocumentsList.innerHTML = '<p>No documents found. Upload a PDF to get started.</p>';
                    }
                })
                .catch(error => {
                    recentDocumentsList.innerHTML = `<p class="text-danger">Error loading documents: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
