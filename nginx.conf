user  www-data;
worker_processes  auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name calebgonsalves.com www.calebgonsalves.com;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS reverse proxy to Gunicorn
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name calebgonsalves.com www.calebgonsalves.com;

        ssl_certificate /etc/letsencrypt/live/calebgonsalves.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/calebgonsalves.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /static/ {
            alias /app/static/;
        }

        # Readiness probe (Nginx checks Gunicorn via /ready)
        location = /nginx-ready {
            return 200 'ok';
        }

        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }
    }
}


